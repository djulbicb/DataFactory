<div class="row ">
    <!-- DATABASE AND TABLE - START -->
    <div class="col-6 p-0 ">
        <div class="input-group mb-1">
            <select class="custom-select" id="inputGroupSelect02" [(ngModel)]="selectedDatabase" (change)="onDatabaseChange($event)">
                <option value="" selected disabled hidden>Choose database...</option>
                <option *ngFor="let item of databases" value="{{item}}">{{item}}</option>
            </select>
            <div class="input-group-append">
                <button class="btn btn-primary">X</button>
            </div>
        </div>

        <div class="input-group mb-1">
            <select class="custom-select" id="inputGroupSelect02" [(ngModel)]="selectedTable" (change)="onTableChange($event)">
                <option value="" selected disabled hidden>Choose table...</option>
                <option *ngFor="let item of tables" value="{{item}}">{{item}}</option>
            </select>
            <div class="input-group-append">
                <button class="btn btn-primary">X</button>
            </div>
        </div>
    </div>
    <!-- DATABASE AND TABLE - END -->

    <!-- CONNECTION AND LANGUAGE - START -->
    <div class="col-4 p-0 pl-1 mb-1">
        <div class="mb-1">
            <select class="custom-select" [(ngModel)]="selectedConnectionPreset" (change)="changeConnection($event)">
                <option value="" selected disabled hidden>Choose connection...</option>
                <option *ngFor="let item of presetConnections" [ngValue]="item">{{ item.driver + ':' + item.url}}</option>
            </select>
        </div>

        <div>
            <select class="custom-select" [(ngModel)]="selectedLanguage">
                <option [selected]="item==selectedLanguage" *ngFor="let item of dataLibraryLanguages" value="{{item}}">{{item | titlecase}}</option>
            </select>
        </div>
    </div>
    <!-- CONNECTION AND LANGUAGE - END -->

    <div class="col-2 p-0 pl-1 mb-1">
        <div class="w-100">
            <button class="btn btn-block btn-primary mb-1" (click)="openDialog()" data-toggle="modal" data-target="#myModal">Create connection</button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6 p-0">
        <div class="btn-group w-100" role="group" aria-label="Basic example">
            <button *ngFor="let btnValue of buttonBatchValues" type="button" class="btn border btn-primary" (click)="checkAndExecute(btnValue)">{{btnValue}}</button>
        </div>
    </div>

    <div class="col-2 p-0 pl-1">
        <input #inputInsertCount  class="form-control" type="number" value="10" id="inputInsertCount">
    </div>

    <div class="col-2 p-0 pl-1">
        <button class="btn btn-block btn-primary" (click)="execute(inputInsertCount.value)">Execute</button>
    </div>

    <div class="col-2 p-0 pl-1">
        <div class="custom-control custom-checkbox w-100 center-vertical text-left">
            <input [(ngModel)]="autoExecute" type="checkbox" class="custom-control-input" id="autoExecute">
            <label class="custom-control-label" for="autoExecute">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Auto execute</label>
        </div>
    </div>

</div>

<hr>
