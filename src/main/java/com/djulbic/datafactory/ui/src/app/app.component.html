
<div class="row border rounded p-1 pl-3 mb-2 theme-bg">
    Database configuration
</div>

<div class="row mb-1">
    <div class="col">
        <database-header
           #header (emmitExecute)="executeBatch($event)" (emmitShowColumns)="showTable($event)" (emmitDatabaseChanged)="onDatabaseChanged($event)"></database-header>
    </div>
</div>

<div class="row h-100">
    <div class="col-10 h-100">
        <div class="theme-bg mb-1 row text-center">
            <div class="col-3">
                Column name
            </div>
            <div class="col-2">
                Method
            </div>
            <div class="col-3">
                Type
            </div>
            <div class="col-2">
                Parametars
            </div>
            <div class="col-1">
                Delimiter
            </div>
            <div class="col-1">
                Meta
            </div>
        </div>

        <div class="form-group">
            <sql-entry-row #sqlEntryRows *ngFor="let row of columnRows" [mapped]="mappedSQLTypesToDataLibraryMethods" [entry]="row"></sql-entry-row>
        </div>

    </div>

    <!-- Presets section - start -->
    <div class="col-2 p-0 text-center pl-1">
        <div class="theme-bg mb-1">    
            <div class="row">
                <div class="col-4">&nbsp;</div>
                <div class="col-4">Presets</div>
                <div class="col-4" (click)="addExecuteRequestPreset()" data-toggle="modal" data-target="#myModal"><i class="material-icons icon-custom">library_add</i></div>
            </div>
        </div>

        <!-- Presets buttons - start -->
        <div class="row mb-1 border-transparent" *ngFor="let presetName of presets">        
            <div class="col btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-outline-primary" (click)="loadExecuteRequestPresetByPresetName(presetName)">{{presetName}}</button>
                <button type="button" class="btn btn-outline-danger btn-group-remove" (click)="removeExecuteRequestPreset(presetName)">
                    <i class="material-icons">delete</i>
                </button>
            </div>
        </div>
        <!-- Presets buttons - end -->
    </div>
    <!-- Presets section - end -->

</div>
